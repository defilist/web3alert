version: '2.1'

services:
  db:
    image: postgres:12.10-alpine
    container_name: web3-db
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    # security_opt:
    #   - seccomp=unconfined
    volumes:
      # - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/pgsql:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-root}
    restart: unless-stopped
    ports:
      - '9432:5432'

  api:
    build: .
    container_name: web3-api
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    # security_opt:
    #   - seccomp=unconfined
    command:
      - 'python3'
      - '/app/api.py'
    env_file:
      - .env
    volumes:
      - ./.priv:/app/.priv
      - ./cache:/app/cache
      - ./logs:/app/logs
    ports:
      - '8800:8000'

  etl:
    build: .
    container_name: web3-etl
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    # security_opt:
    #   - seccomp=unconfined
    command:
      - 'python3'
      - '/app/etl.py'
      - '--auto-create-db'
    env_file:
      - .env
    volumes:
      - ./.priv:/app/.priv
      - ./cache:/app/cache
      - ./logs:/app/logs
